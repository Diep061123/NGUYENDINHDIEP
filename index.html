<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B·∫£ng ƒëi·ªÅu khi·ªÉn ph√¢n lo·∫°i</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f8f9fa;
      margin: 0;
      padding: 40px;
    }
    h1 { color: #007BFF; margin-bottom: 20px; }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      display: inline-block;
      min-width: 300px;
      margin-bottom: 20px;
    }
    .status {
      font-size: 20px;
      font-weight: bold;
      margin: 10px 0;
    }
    .counter {
      font-size: 36px;
      font-weight: bold;
      color: #28a745;
      margin: 10px 0 20px 0;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      background: #007BFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button.off { background: #dc3545; }
  </style>
</head>
<body>
  <h1>B·∫£ng ƒëi·ªÅu khi·ªÉn ph√¢n lo·∫°i</h1>

  <div class="card">
    <h2>Box 1</h2>
    <div class="counter" id="box1Counter">0</div>
  </div>

  <div class="card">
    <h2>Box 2</h2>
    <div class="counter" id="box2Counter">0</div>
  </div>

  <div class="card">
    <h2>Tr·∫°ng th√°i c·ª≠a</h2>
    <div class="status" id="doorStatus">ƒêang t·∫Øt</div>
    <button id="btnOpen">M·ªû C·ª¨A</button>
    <button id="btnClose" class="off">ƒê√ìNG C·ª¨A</button>
  </div>

  <div class="card">
    <h2>Reset b·ªô ƒë·∫øm</h2>
    <button id="btnReset">RESET</button>
  </div>

  <script>
    // ‚öôÔ∏è C·∫•u h√¨nh Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyA-YOUR_KEY",
      authDomain: "diep-755df.firebaseapp.com",
      databaseURL: "https://diep-755df-default-rtdb.firebaseio.com",
      projectId: "diep-755df",
      storageBucket: "diep-755df.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // üîÅ Theo d√µi s·ªë l∆∞·ª£ng Box1 & Box2
    db.ref("box1").on("value", (snapshot) => {
      document.getElementById("box1Counter").innerText = snapshot.val() || 0;
    });

    db.ref("box2").on("value", (snapshot) => {
      document.getElementById("box2Counter").innerText = snapshot.val() || 0;
    });

    // üîÅ Theo d√µi tr·∫°ng th√°i c·ª≠a (1 = m·ªü, 0 = ƒë√≥ng)
    db.ref("door").on("value", (snapshot) => {
      const state = snapshot.val();
      const statusEl = document.getElementById("doorStatus");
      if (state == 1) statusEl.innerText = "ƒêang m·ªü";
      else if (state == 0) statusEl.innerText = "ƒêang ƒë√≥ng";
      else statusEl.innerText = "Kh√¥ng x√°c ƒë·ªãnh";
    });

    // üí° ƒêi·ªÅu khi·ªÉn c·ª≠a
    document.getElementById("btnOpen").onclick = () => db.ref("door").set(1);
    document.getElementById("btnClose").onclick = () => db.ref("door").set(0);

    // üîÑ Reset b·ªô ƒë·∫øm
    document.getElementById("btnReset").onclick = () => db.ref("reset").set(1);
  </script>
</body>
</html>
