<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B·∫£ng ƒëi·ªÅu khi·ªÉn ESP32</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f8f9fa;
      margin: 0;
      padding: 40px;
    }
    h1 { color: #007BFF; }

    .row {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 30px;
      margin-bottom: 30px;
    }

.card {
  background: #f0d4d4;
  border-radius: 10px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  padding: 15px;
  width: 280px;              /* üëà nh·ªè h∆°n */
  height: 170px;             /* üëà nh·ªè h∆°n */
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}



    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background: #007BFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button.off { background: #dc3545; }
    button.mode { width: 100px; }

    #counter1, #counter2 {
      font-size: 28px;
      font-weight: bold;
      margin: 10px 0;
      color: #28a745;
    }
  </style>
</head>
<body>

  <!-- Banner -->
  <img src="banner.png" 
       alt="Logo ƒê·∫°i h·ªçc Th·ªßy L·ª£i - Khoa C∆° Kh√≠"
       style="width: 50%; max-width: 900px; margin-bottom: 25px;">

  <h1>B·∫£ng ƒëi·ªÅu khi·ªÉn h·ªá th·ªëng ph√¢n lo·∫°i</h1>

  <!-- ======= H√ÄNG TR√äN ======= -->
  <!-- ======= H√ÄNG TR√äN (ƒê√É ƒê·ªîI) ======= -->
<div class="row">

  <!-- Ch·∫ø ƒë·ªô -->
  <div class="card">
    <h2>Ch·∫ø ƒë·ªô ho·∫°t ƒë·ªông</h2>
    <button id="btnAuto" class="mode">AUTO</button>
    <button id="btnManual" class="mode off">MANUAL</button>
  </div>

  <!-- ƒêi·ªÅu khi·ªÉn c·ª≠a (ƒê·ªîI L√äN) -->
  <div class="card">
    <h2>ƒêi·ªÅu khi·ªÉn c·ª≠a</h2>
    <button id="btnOpen">M·ªû C·ª¨A</button>
    <button id="btnClose">ƒê√ìNG C·ª¨A</button>
  </div>

</div>


<!-- ======= H√ÄNG D∆Ø·ªöI (ƒê√É ƒê·ªîI) ======= -->
<div class="row">

  <!-- S·ªë ƒë·∫øm s·∫£n ph·∫©m (ƒê·ªîI XU·ªêNG) -->
  <div class="card">
    <h2>S·ªë ƒë·∫øm s·∫£n ph·∫©m</h2>
    <div>CHAI: <span id="counter1">0</span></div>
    <div>LON: <span id="counter2">0</span></div>
    <button id="btnReset" class="off">RESET</button>
  </div>

  <!-- ƒêi·ªÅu khi·ªÉn Stepper -->
  <div class="card">
    <h2>ƒêi·ªÅu khi·ªÉn Stepper</h2>
    <button id="btnLeft">QUAY TR√ÅI</button>
    <button id="btnRight">QUAY PH·∫¢I</button>
    <button id="btnStop" class="off">D·ª™NG</button>
  </div>

</div>


  <script>
    const firebaseConfig = {
      apiKey: "diep-755df.firebaseapp.com",
      authDomain: "diep-755df.firebaseapp.com",
      databaseURL: "https://diep-755df-default-rtdb.firebaseio.com",
      projectId: "diep-755df",
      storageBucket: "diep-755df.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // C·∫≠p nh·∫≠t s·ªë ƒë·∫øm
    db.ref("box1").on("value", s => {
      document.getElementById("counter1").innerText = s.val();
    });
    db.ref("box2").on("value", s => {
      document.getElementById("counter2").innerText = s.val();
    });

    // Auto / Manual
    const btnAuto = document.getElementById("btnAuto");
    const btnManual = document.getElementById("btnManual");

    btnAuto.onclick = () => {
      db.ref("mode").set(0);
      btnAuto.classList.remove("off");
      btnManual.classList.add("off");
    };

    btnManual.onclick = () => {
      db.ref("mode").set(1);
      btnManual.classList.remove("off");
      btnAuto.classList.add("off");
    };

    // ƒêi·ªÅu khi·ªÉn stepper
    document.getElementById("btnLeft").onclick = () => {
      db.ref("stepper_cmd").set(-1);
    };
    document.getElementById("btnRight").onclick = () => {
      db.ref("stepper_cmd").set(1);
    };
    document.getElementById("btnStop").onclick = () => {
      db.ref("stepper_cmd").set(0);
    };

    // ƒêi·ªÅu khi·ªÉn c·ª≠a
    document.getElementById("btnOpen").onclick  = () => db.ref("door").set(1);
    document.getElementById("btnClose").onclick = () => db.ref("door").set(0);

    // Reset
    document.getElementById("btnReset").onclick = () => db.ref("reset").set(1);

    // ƒê·ªìng b·ªô giao di·ªán
    db.ref("mode").on("value", s => {
      const mode = s.val();
      if (mode == 0) {
        btnAuto.classList.remove("off");
        btnManual.classList.add("off");
      } else {
        btnManual.classList.remove("off");
        btnAuto.classList.add("off");
      }
    });
  </script>

</body>
</html>
