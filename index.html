<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bảng điều khiển ESP32</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #eef2f7;
      margin: 0;
      padding: 40px;
    }
    h1 { color: #0066cc; }

    .grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 20px;
      width: 360px;
      margin: auto;
    }

    .full { grid-column: span 2; }

    .card {
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.12);
      padding: 15px;
    }
    .card #btnRight{
      background-color: #d9534f;
    }
    /* ===== BASE BUTTON ===== */
    button {
      padding: 12px 20px;
      margin: 6px;
      border: none;
      border-radius: 8px;
      background: #007bff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: 0.25s;
    }

    /* Nút đỏ */
    button.off { background: #d9534f; }

    /* AUTO / MANUAL */
    button.mode { width: 100px; }

    /* Counter */
    #counter1, #counter2 {
      font-size: 26px;
      font-weight: bold;
      color: #28a745;
    }

    /* ===== UNIFORM BUTTONS FOR DOOR & STEPPER ===== */
    .control-btn {
      width: 130px;
      padding: 12px;
      margin: 6px;
      border-radius: 8px;
      font-size: 16px;
      background: #007bff;
      color: white;
      transition: 0.25s;
    }

    .control-btn.off {
      background: #d9534f;
    }

    /* Hover */
    .control-btn:hover,
    button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    /* Khi nhấn */
    .control-btn:active,
    button:active {
      transform: scale(0.95);
      opacity: 0.75;
    }

    /* ===== ACTIVE BUTTON STYLE ===== */
    .active-btn {
      background: #17b817 !important;
      box-shadow: 0 0 10px rgba(23,162,184,0.8);
    }

  </style>
</head>

<body>

  <h1>Bảng điều khiển ESP32 - NGUYỄN ĐÌNH ĐIỆP</h1>

  <div class="grid">

    <!-- HÀNG 1 -->
    <div class="card">
      <h3>Chế độ</h3>
      <button id="btnAuto" class="mode">AUTO</button>
      <button id="btnManual" class="mode off">MANUAL</button>
    </div>

    <div class="card">
      <h3>Số đếm</h3>
      Box 1: <span id="counter1">0</span><br>
      Box 2: <span id="counter2">0</span>
    </div>

    <!-- HÀNG 2 -->
    <div class="card">
      <h3>Điều khiển cửa</h3>
      <button id="btnOpen" class="control-btn">MỞ CỬA</button>
      <button id="btnClose" class="control-btn off">ĐÓNG CỬA</button>
    </div>

    <div class="card">
      <h3>Stepper</h3>
      <button id="btnLeft" class="control-btn">QUAY TRÁI</button>
      <button id="btnRight" class="control-btn">QUAY PHẢI</button>
    </div>

    <!-- HÀNG 3 -->
    <div class="card full">
      <h3>RESET</h3>
      <button id="btnReset" class="off">RESET</button>
    </div>

  </div>

<script>
const firebaseConfig = {
  apiKey: "diep-755df.firebaseapp.com",
  authDomain: "diep-755df.firebaseapp.com",
  databaseURL: "https://diep-755df-default-rtdb.firebaseio.com",
  projectId: "diep-755df",
  storageBucket: "diep-755df.appspot.com",
  messagingSenderId: "YOUR_SENDER_ID",
  appId: "YOUR_APP_ID"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.database();

// ----- Counter -----
db.ref("box1").on("value", snap => {
  document.getElementById("counter1").innerText = snap.val();
});
db.ref("box2").on("value", snap => {
  document.getElementById("counter2").innerText = snap.val();
});

// ----- MODE -----
const btnAuto   = document.getElementById("btnAuto");
const btnManual = document.getElementById("btnManual");

btnAuto.onclick = () => {
  db.ref("mode").set(0);
  btnAuto.classList.remove("off");
  btnManual.classList.add("off");
};

btnManual.onclick = () => {
  db.ref("mode").set(1);
  btnManual.classList.remove("off");
  btnAuto.classList.add("off");
};

db.ref("mode").on("value", snap => {
  let mode = snap.val();
  if (mode == 0) {
    btnAuto.classList.remove("off");
    btnManual.classList.add("off");
  } else {
    btnManual.classList.remove("off");
    btnAuto.classList.add("off");
  }
});

// ----- ACTIVE FUNCTION -----
function setActive(list, activeBtn) {
  list.forEach(b => b.classList.remove("active-btn"));
  activeBtn.classList.add("active-btn");
}

// ----- DOOR -----
const btnOpen  = document.getElementById("btnOpen");
const btnClose = document.getElementById("btnClose");

const doorButtons = [btnOpen, btnClose];

btnOpen.onclick = () => {
  db.ref("door").set(1);
  setActive(doorButtons, btnOpen);
};

btnClose.onclick = () => {
  db.ref("door").set(0);
  setActive(doorButtons, btnClose);
};

// ----- STEPPER -----
const btnLeft  = document.getElementById("btnLeft");
const btnRight = document.getElementById("btnRight");

const stepperButtons = [btnLeft, btnRight];

btnLeft.onclick = () => {
  db.ref("stepper_cmd").set(-1);
  setActive(stepperButtons, btnLeft);
};

btnRight.onclick = () => {
  db.ref("stepper_cmd").set(1);
  setActive(stepperButtons, btnRight);
};

// ----- RESET -----
document.getElementById("btnReset").onclick = () => {
  db.ref("reset").set(1);
};
</script>

</body>
</html>
