<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bảng điều khiển ESP32</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f8f9fa;
      margin: 0;
      padding: 40px;
    }
    h1 { color: #007BFF; }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      display: inline-block;
      min-width: 320px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background: #007BFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button.off { background: #dc3545; }
    button.mode { width: 100px; }

    #counter1, #counter2 {
      font-size: 28px;
      font-weight: bold;
      margin: 10px 0;
      color: #28a745;
    }
    .section { margin-bottom: 20px; }
  </style>
</head>
<body>

  <!-- Banner -->
  <img src="banner.png" 
       alt="Logo Đại học Thủy Lợi - Khoa Cơ Khí"
       style="width: 60%; max-width: 900px; margin-bottom: 25px;">

  <h1>Bảng điều khiển hệ thống phân loại</h1>

  <!-- Chế độ -->
  <div class="card section">
    <h2>Chế độ hoạt động</h2>
    <button id="btnAuto" class="mode">AUTO</button>
    <button id="btnManual" class="mode off">MANUAL</button>
  </div>

  <!-- Số đếm -->
  <div class="card section">
    <h2>Số đếm sản phẩm</h2>
    <div>Box 1: <span id="counter1">0</span></div>
    <div>Box 2: <span id="counter2">0</span></div>
  </div>

  <!-- Điều khiển Stepper -->
  <div class="card section">
    <h2>Điều khiển Stepper</h2>
    <button id="btnLeft">QUAY TRÁI</button>
    <button id="btnStop" class="off">DỪNG</button>
    <button id="btnRight">QUAY PHẢI</button>
  </div>

  <!-- Điều khiển cửa -->
  <div class="card section">
    <h2>Điều khiển cửa</h2>
    <button id="btnOpen">MỞ CỬA</button>
    <button id="btnClose">ĐÓNG CỬA</button>
  </div>

  <!-- Reset -->
  <div class="card section">
    <h2>RESET</h2>
    <button id="btnReset" class="off">RESET</button>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "diep-755df.firebaseapp.com",
      authDomain: "diep-755df.firebaseapp.com",
      databaseURL: "https://diep-755df-default-rtdb.firebaseio.com",
      projectId: "diep-755df",
      storageBucket: "diep-755df.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Cập nhật số đếm
    db.ref("box1").on("value", s => {
      document.getElementById("counter1").innerText = s.val();
    });
    db.ref("box2").on("value", s => {
      document.getElementById("counter2").innerText = s.val();
    });

    // Auto / Manual
    const btnAuto = document.getElementById("btnAuto");
    const btnManual = document.getElementById("btnManual");

    btnAuto.onclick = () => {
      db.ref("mode").set(0);
      btnAuto.classList.remove("off");
      btnManual.classList.add("off");
    };

    btnManual.onclick = () => {
      db.ref("mode").set(1);
      btnManual.classList.remove("off");
      btnAuto.classList.add("off");
    };

    // Điều khiển stepper
    document.getElementById("btnLeft").onclick = () => {
      db.ref("stepper_cmd").set(-1);
    };

    document.getElementById("btnRight").onclick = () => {
      db.ref("stepper_cmd").set(1);
    };

    document.getElementById("btnStop").onclick = () => {
      db.ref("stepper_cmd").set(0);
    };

    // Điều khiển cửa
    document.getElementById("btnOpen").onclick  = () => db.ref("door").set(1);
    document.getElementById("btnClose").onclick = () => db.ref("door").set(0);

    // Reset
    document.getElementById("btnReset").onclick = () => db.ref("reset").set(1);

    // Đồng bộ giao diện chế độ
    db.ref("mode").on("value", s => {
      const mode = s.val();
      if (mode == 0) {
        btnAuto.classList.remove("off");
        btnManual.classList.add("off");
      } else {
        btnManual.classList.remove("off");
        btnAuto.classList.add("off");
      }
    });
  </script>

</body>
</html>
