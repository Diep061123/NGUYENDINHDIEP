<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B·∫£ng ƒëi·ªÅu khi·ªÉn ESP32</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f8f9fa;
      margin: 0;
      padding: 40px;
    }
    h1 { color: #007BFF; }
    .card {
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
      display: inline-block;
      min-width: 320px;
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 6px;
      background: #007BFF;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button.off { background: #dc3545; }
    button.mode { width: 100px; }
    #counter1, #counter2 {
      font-size: 28px;
      font-weight: bold;
      margin: 10px 0;
      color: #28a745;
    }
    .section { margin-bottom: 20px; }
  </style>
</head>
<body>
  <h1>B·∫£ng ƒëi·ªÅu khi·ªÉn ESP32 - NGUY·ªÑN ƒê√åNH ƒêI·ªÜP</h1>

  <div class="card section">
    <h2>Ch·∫ø ƒë·ªô ho·∫°t ƒë·ªông</h2>
    <button id="btnAuto" class="mode">AUTO</button>
    <button id="btnManual" class="mode off">MANUAL</button>
  </div>

  <div class="card section">
    <h2>S·ªë ƒë·∫øm s·∫£n ph·∫©m</h2>
    <div>Box 1: <span id="counter1">0</span></div>
    <div>Box 2: <span id="counter2">0</span></div>
  </div>

  <div class="card section">
    <h2>ƒêi·ªÅu khi·ªÉn Stepper</h2>
    <button id="btnLeft">QUAY TR√ÅI</button>
    <button id="btnRight">QUAY PH·∫¢I</button>
  </div>

  <div class="card section">
    <h2>ƒêi·ªÅu khi·ªÉn c·ª≠a</h2>
    <button id="btnOpen">M·ªû C·ª¨A</button>
    <button id="btnClose" class="off">ƒê√ìNG C·ª¨A</button>
  </div>

  <div class="card section">
    <h2>RESET</h2>
    <button id="btnReset" class="off">RESET</button>
  </div>

  <script>
    // ‚öôÔ∏è C·∫•u h√¨nh Firebase
    const firebaseConfig = {
      apiKey: "diep-755df.firebaseapp.com",
      authDomain: "diep-755df.firebaseapp.com",
      databaseURL: "https://diep-755df-default-rtdb.firebaseio.com",
      projectId: "diep-755df",
      storageBucket: "diep-755df.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // üîÅ Theo d√µi s·ªë ƒë·∫øm Box1 & Box2
    db.ref("box1").on("value", snapshot => {
      document.getElementById("counter1").innerText = snapshot.val();
    });
    db.ref("box2").on("value", snapshot => {
      document.getElementById("counter2").innerText = snapshot.val();
    });

    // üåê Ch·∫ø ƒë·ªô AUTO / MANUAL
    const btnAuto = document.getElementById("btnAuto");
const btnManual = document.getElementById("btnManual");

    btnAuto.onclick = () => {
      db.ref("mode").set(0);
      btnAuto.classList.remove("off");
      btnManual.classList.add("off");
    };
    btnManual.onclick = () => {
      db.ref("mode").set(1);
      btnManual.classList.remove("off");
      btnAuto.classList.add("off");
    };

    // üí° ƒêi·ªÅu khi·ªÉn Stepper
    document.getElementById("btnLeft").onclick = () => db.ref("stepper_cmd").set(-1);
    document.getElementById("btnRight").onclick = () => db.ref("stepper_cmd").set(1);

    // üè† ƒêi·ªÅu khi·ªÉn c·ª≠a DC
    document.getElementById("btnOpen").onclick = () => db.ref("door").set(1);
    document.getElementById("btnClose").onclick = () => db.ref("door").set(0);

    // üîÑ Reset b·ªô ƒë·∫øm
    document.getElementById("btnReset").onclick = () => db.ref("reset").set(1);

    // üîÅ ƒê·ªìng b·ªô tr·∫°ng th√°i ch·∫ø ƒë·ªô khi load trang
    db.ref("mode").on("value", snapshot => {
      const mode = snapshot.val();
      if (mode == 0) { btnAuto.classList.remove("off"); btnManual.classList.add("off"); }
      else { btnManual.classList.remove("off"); btnAuto.classList.add("off"); }
    });
  </script>
</body>
</html>
